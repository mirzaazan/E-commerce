            // --- ACCESSORIES / SMARTWATCHES ---
            { id: 17, name: "Apple Watch Series 9", category: "smartwatches", price: 399, image: "https://images.unsplash.com/photo-1546868871-7041f2a55e12?auto=format&fit=crop&w=600&q=80" },
            { id: 18, name: "RayBan Aviator Sunglasses", category: "smartwatches", price: 150, image: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?auto=format&fit=crop&w=600&q=80" },
            { id: 19, name: "Man Locket", category: "smartwatches", price: 45, image: "images/manlocket.jpg" },
            { id: 20, name: "Travel Backpack", category: "smartwatches", price: 85, image: "https://images.unsplash.com/photo-1553062407-98eeb64c6a62?auto=format&fit=crop&w=600&q=80" }
        ];

        // 2. Function to Render Products
        const productContainer = document.getElementById('product-container');
        const pageTitle = document.getElementById('page-title');

        function renderProducts(filterCategory) {
            productContainer.innerHTML = ""; // Clear existing

            // Filter logic
            const filteredData = filterCategory === 'all'
                ? products
                : products.filter(p => p.category === filterCategory);

            // Update Title Logic
            if (filterCategory === 'all') pageTitle.innerText = "All Products";
            else if (filterCategory === 'electronics') pageTitle.innerText = "Electronics Gadgets";
            else if (filterCategory === 'fashion') pageTitle.innerText = "Women's Fashion";
            else if (filterCategory === 'men') pageTitle.innerText = "Men's Collection";
            else pageTitle.innerText = "Accessories & Watches";

            // If no products found
            if (filteredData.length === 0) {
                productContainer.innerHTML = `<p class="text-center col-span-1 md:col-span-2 lg:col-span-4 text-slate-500 py-10 text-xl font-medium">No products found in this category.</p>`;
                return;
            }

            // Loop and Create Cards
            filteredData.forEach(product => {
                const card = `
                    <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition duration-300 fade-in group h-full flex flex-col">
                        <div class="relative h-64 overflow-hidden shrink-0">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                            <button onclick="addToCart(${product.id})" class="absolute bottom-4 right-4 bg-sky-500 text-white w-10 h-10 flex items-center justify-center rounded-full shadow-lg hover:bg-sky-600 transition transform hover:scale-110 active:scale-90">
                                <i class="fas fa-shopping-cart"></i>
                            </button>
                        </div>
                        <div class="p-5 flex flex-col flex-grow">
                            <p class="text-xs text-slate-400 uppercase tracking-wider mb-1">${product.category}</p>
                            <h3 class="text-lg font-bold text-slate-800 mb-2 leading-tight">${product.name}</h3>
                            <div class="mt-auto flex justify-between items-center">
                                <span class="text-xl font-bold text-sky-600">$${product.price}</span>
                                <a href="details.html?id=${product.id}" class="text-sm text-slate-500 hover:text-sky-500 underline">View</a>
                            </div>
                        </div>
                    </div>
                `;
                productContainer.innerHTML += card;
            });
        }

        // 3. Check URL for Category (This connects to Home Page)
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('cat');

            if (category) {
                renderProducts(category);
            } else {
                renderProducts('all');
            }
        }

        // 4. Cart Functionality
        let cart = JSON.parse(localStorage.getItem('myCart')) || [];

        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').innerText = count;
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem('myCart', JSON.stringify(cart));
            updateCartCount();

            // Notification
            const btn = event.target.closest('button');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i>';
            btn.classList.add('bg-green-500');
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.classList.remove('bg-green-500');
                Swal.fire({
                    title: "Product Added!",
                    text: "Aapka item successfully cart mein add ho gaya hai.",
                    icon: "success",
                    timer: 1500, // 1.5 second baad khud band ho jayega
                    showConfirmButton: false // 'OK' button hide karne ke liye
                });
            }, 500);
        }

        // Initialize Page
        checkUrlParams();
        updateCartCount();

        // Allow buttons to work
        window.filterProducts = renderProducts;
    </script>
